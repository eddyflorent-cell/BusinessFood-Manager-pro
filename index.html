<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BusinessFood Manager - Gestion Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Colors - Funky Bakery Theme */
            --primary: #FF6B35;
            --primary-dark: #E55A2B;
            --secondary: #4ECDC4;
            --accent: #FFE66D;
            --success: #26DE81;
            --danger: #FC5C65;
            --warning: #FFA502;
            --info: #45AAF2;
            
            /* Neutrals */
            --dark: #1A1A2E;
            --dark-light: #16213E;
            --gray: #8B8B8B;
            --light: #F8F9FA;
            --white: #FFFFFF;
            
            /* Gradients */
            --gradient-primary: linear-gradient(135deg, #FF6B35 0%, #FFE66D 100%);
            --gradient-dark: linear-gradient(135deg, #1A1A2E 0%, #16213E 100%);
            --gradient-success: linear-gradient(135deg, #26DE81 0%, #4ECDC4 100%);
            
            /* Shadows */
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.12);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.16);
            --shadow-primary: 0 8px 24px rgba(255, 107, 53, 0.3);
            
            /* Typography */
            --font-display: 'Bebas Neue', sans-serif;
            --font-body: 'Poppins', sans-serif;
            
            /* Spacing */
            --space-xs: 0.5rem;
            --space-sm: 1rem;
            --space-md: 1.5rem;
            --space-lg: 2rem;
            --space-xl: 3rem;
            
            /* Border Radius */
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 20px;
            --radius-xl: 32px;
            
            /* Transitions */
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: var(--font-body);
            background: var(--light);
            color: var(--dark);
            overflow-x: hidden;
        }

        /* Layout */
        .app-container {
            display: grid;
            grid-template-columns: 280px 1fr;
            grid-template-rows: 70px 1fr;
            grid-template-areas:
                "sidebar header"
                "sidebar main";
            min-height: 100vh;
        }

        /* Header */
        .header {
            grid-area: header;
            background: var(--white);
            padding: 0 var(--space-lg);
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: var(--shadow-sm);
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: var(--space-md);
        }

        .search-bar {
            position: relative;
            width: 400px;
        }

        .search-bar input {
            width: 100%;
            padding: 12px 20px 12px 48px;
            border: 2px solid transparent;
            background: var(--light);
            border-radius: var(--radius-lg);
            font-family: var(--font-body);
            font-size: 14px;
            transition: var(--transition);
        }

        .search-bar input:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--white);
        }

        .search-bar::before {
            content: 'ğŸ”';
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: var(--space-md);
        }

        /* Language & Currency Switcher */
        .switcher {
            display: flex;
            gap: var(--space-xs);
            background: var(--light);
            padding: 6px;
            border-radius: var(--radius-md);
        }

        .switcher button {
            padding: 8px 16px;
            border: none;
            background: transparent;
            border-radius: var(--radius-sm);
            font-family: var(--font-body);
            font-weight: 600;
            font-size: 13px;
            cursor: pointer;
            transition: var(--transition);
            color: var(--gray);
        }

        .switcher button.active {
            background: var(--white);
            color: var(--primary);
            box-shadow: var(--shadow-sm);
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            padding: 8px 16px;
            background: var(--gradient-primary);
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow-primary);
        }

        .user-menu:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(255, 107, 53, 0.4);
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: var(--primary);
            font-size: 16px;
        }

        .user-name {
            color: var(--white);
            font-weight: 600;
            font-size: 14px;
        }

        /* Sidebar */
        .sidebar {
            grid-area: sidebar;
            background: var(--gradient-dark);
            padding: var(--space-lg);
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow-y: auto;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            margin-bottom: var(--space-xl);
            padding-bottom: var(--space-lg);
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: var(--gradient-primary);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
        }

        .logo-text {
            font-family: var(--font-display);
            font-size: 28px;
            color: var(--white);
            letter-spacing: 1px;
        }

        .nav-menu {
            list-style: none;
        }

        .nav-item {
            margin-bottom: var(--space-xs);
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            padding: 14px 18px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            border-radius: var(--radius-md);
            transition: var(--transition);
            font-weight: 500;
            font-size: 15px;
            position: relative;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--white);
            transform: translateX(4px);
        }

        .nav-link.active {
            background: var(--gradient-primary);
            color: var(--white);
            box-shadow: var(--shadow-primary);
        }

        .nav-link.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 70%;
            background: var(--white);
            border-radius: 0 4px 4px 0;
        }

        .nav-icon {
            font-size: 22px;
            width: 28px;
            text-align: center;
        }

        .nav-badge {
            margin-left: auto;
            background: var(--danger);
            color: var(--white);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 700;
        }

        /* Main Content */
        .main-content {
            grid-area: main;
            padding: var(--space-lg);
            overflow-y: auto;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .page-header {
            margin-bottom: var(--space-lg);
        }

        .page-title {
            font-family: var(--font-display);
            font-size: 48px;
            color: var(--dark);
            margin-bottom: var(--space-xs);
            letter-spacing: 1px;
        }

        .page-subtitle {
            color: var(--gray);
            font-size: 16px;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: var(--space-md);
            margin-bottom: var(--space-xl);
        }

        .stat-card {
            background: var(--white);
            padding: var(--space-lg);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            position: relative;
            overflow: hidden;
            transition: var(--transition);
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
        }

        .stat-card.primary::before {
            background: var(--gradient-primary);
        }

        .stat-card.success::before {
            background: var(--gradient-success);
        }

        .stat-card.warning::before {
            background: linear-gradient(135deg, #FFA502 0%, #FFE66D 100%);
        }

        .stat-card.danger::before {
            background: linear-gradient(135deg, #FC5C65 0%, #FF6B35 100%);
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-sm);
        }

        .stat-label {
            color: var(--gray);
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-icon {
            font-size: 32px;
            opacity: 0.3;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 800;
            color: var(--dark);
            margin-bottom: var(--space-xs);
        }

        .stat-change {
            display: flex;
            align-items: center;
            gap: var(--space-xs);
            font-size: 13px;
            font-weight: 600;
        }

        .stat-change.positive {
            color: var(--success);
        }

        .stat-change.negative {
            color: var(--danger);
        }

        /* Buttons */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: var(--radius-md);
            font-family: var(--font-body);
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: var(--space-xs);
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: var(--white);
            box-shadow: var(--shadow-primary);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(255, 107, 53, 0.4);
        }

        /* Quick Actions */
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--space-md);
            margin-bottom: var(--space-xl);
        }

        .action-card {
            background: var(--white);
            padding: var(--space-lg);
            border-radius: var(--radius-lg);
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            border: 2px solid transparent;
        }

        .action-card:hover {
            border-color: var(--primary);
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .action-icon {
            font-size: 48px;
            margin-bottom: var(--space-sm);
        }

        .action-title {
            font-weight: 600;
            font-size: 16px;
            color: var(--dark);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .app-container {
                grid-template-columns: 1fr;
                grid-template-areas:
                    "header"
                    "main";
            }

            .sidebar {
                position: fixed;
                left: -280px;
                top: 0;
                height: 100vh;
                z-index: 1000;
                transition: var(--transition);
            }

            .sidebar.open {
                left: 0;
            }
        }

        /* Loading Animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: var(--space-xl);
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--light);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Hidden class */
        .hidden {
            display: none !important;
        }

        /* Ingredients Module Styles */
        .ingredient-card {
            background: white;
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
            border: 2px solid transparent;
        }
        
        .ingredient-card:hover {
            border-color: var(--primary);
            box-shadow: var(--shadow-md);
            transform: translateY(-4px);
        }
        
        /* ğŸ›¡ï¸ Style pour packs Ã  perte */
        .ingredient-card.loss-warning {
            border-color: var(--danger);
            background: linear-gradient(135deg, #fff 0%, #ffebee 100%);
        }
        
        .ingredient-card.loss-warning:hover {
            border-color: var(--danger);
            box-shadow: 0 4px 16px rgba(252, 92, 101, 0.3);
        }
        
        .ingredient-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--space-md);
            padding-bottom: var(--space-md);
            border-bottom: 2px solid var(--light);
        }
        
        .ingredient-name {
            font-weight: 700;
            font-size: 18px;
            color: var(--dark);
            margin-bottom: 4px;
        }
        
        .ingredient-category {
            display: inline-block;
            background: var(--light);
            color: var(--gray);
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .alert-badge {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }
        
        .alert-badge.warning {
            background: #FFF3CD;
        }
        
        .alert-badge.danger {
            background: #F8D7DA;
        }
        
        .ingredient-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--space-sm);
            margin-bottom: var(--space-md);
        }
        
        .stat-item {
            display: flex;
            flex-direction: column;
        }
        
        .stat-label {
            font-size: 11px;
            text-transform: uppercase;
            color: var(--gray);
            font-weight: 600;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }
        
        .stat-value {
            font-size: 16px;
            font-weight: 700;
            color: var(--dark);
        }
        
        .text-danger {
            color: var(--danger) !important;
        }
        
        .ingredient-alerts {
            margin-bottom: var(--space-md);
        }
        
        .alert-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            border-radius: var(--radius-sm);
            font-size: 13px;
            margin-bottom: 6px;
        }
        
        .alert-item.warning {
            background: #FFF3CD;
            color: #856404;
        }
        
        .alert-item.error {
            background: #F8D7DA;
            color: #721C24;
        }
        
        .alert-more {
            font-size: 12px;
            color: var(--gray);
            text-align: center;
            margin-top: 4px;
        }
        
        .ingredient-actions {
            display: flex;
            gap: 8px;
        }
        
        .action-btn {
            flex: 1;
            padding: 10px;
            border: 2px solid var(--light);
            background: white;
            border-radius: var(--radius-md);
            font-size: 18px;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .action-btn:hover {
            border-color: var(--primary);
            background: var(--light);
            transform: scale(1.05);
        }
        
        /* Progress bar */
        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--light);
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: var(--success);
            transition: width 0.3s ease;
        }
        
        .progress-fill.low {
            background: var(--warning);
        }
        
        .progress-fill.exhausted {
            background: var(--gray);
        }
        
        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }
        
        .modal-content {
            background: white;
            border-radius: var(--radius-xl);
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease;
        }
        
        .modal-header {
            padding: var(--space-lg);
            border-bottom: 2px solid var(--light);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-header h2 {
            font-family: var(--font-display);
            font-size: 28px;
            margin: 0;
        }
        
        .modal-close {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: var(--light);
            font-size: 20px;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .modal-close:hover {
            background: var(--danger);
            color: white;
        }
        
        .modal-body {
            padding: var(--space-lg);
        }
        
        .form-group {
            margin-bottom: var(--space-md);
        }
        
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--dark);
            font-size: 14px;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--light);
            border-radius: var(--radius-md);
            font-family: var(--font-body);
            font-size: 14px;
            transition: var(--transition);
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-md);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes slideOut {
            from {
                opacity: 1;
                transform: translateX(0);
            }
            to {
                opacity: 0;
                transform: translateX(100px);
            }
        }
        
        /* Ingredient lines for recipe forms */
        .ingredient-line {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr auto;
            gap: var(--space-sm);
            margin-bottom: var(--space-sm);
            align-items: center;
        }
        
        .ingredient-line select,
        .ingredient-line input {
            width: 100%;
        }
        
        @media (max-width: 768px) {
            .ingredient-line {
                grid-template-columns: 1fr;
            }
        }
        
        /* Print styles for recipes */
        @media print {
            /* Hide everything except recipe modal */
            body > *:not(.modal) {
                display: none !important;
            }
            
            /* Show only recipe modal */
            .modal {
                position: static !important;
                background: white !important;
                padding: 0 !important;
            }
            
            .modal-content {
                box-shadow: none !important;
                max-width: 100% !important;
                margin: 0 !important;
                border: none !important;
            }
            
            /* Hide buttons and close */
            .modal-close,
            .modal-footer,
            .ingredient-actions,
            button {
                display: none !important;
            }
            
            /* Recipe title */
            .modal-header {
                border: none !important;
                padding: 20px 0 !important;
            }
            
            .modal-header h2 {
                font-size: 24pt !important;
                margin: 0 !important;
            }
            
            /* Recipe content */
            .modal-body {
                padding: 0 !important;
            }
            
            /* Stats cards */
            .stat-card {
                break-inside: avoid;
                page-break-inside: avoid;
                border: 1px solid #ddd !important;
                padding: 10px !important;
            }
            
            /* Ingredients table */
            table {
                width: 100% !important;
                border-collapse: collapse !important;
                margin: 20px 0 !important;
            }
            
            table th,
            table td {
                border: 1px solid #ddd !important;
                padding: 8px !important;
                text-align: left !important;
            }
            
            table th {
                background-color: #f5f5f5 !important;
                font-weight: bold !important;
            }
            
            /* Instructions */
            pre {
                white-space: pre-wrap !important;
                font-family: Arial, sans-serif !important;
                font-size: 11pt !important;
                line-height: 1.6 !important;
                page-break-inside: avoid !important;
            }
            
            /* Page breaks */
            h3 {
                page-break-after: avoid !important;
            }
        }
    </style>
</head>

            </div>

            <nav>
                <ul class="nav-menu">

                            <span class="nav-icon">ğŸ“Š</span>
                            <span data-i18n="dashboard">Dashboard</span>

        function updateCostPreviewEdit() {
            const form = document.getElementById('editRecipeForm');
            if (!form) return;
            
            const formData = new FormData(form);
            const producedQty = Number(formData.get('producedQty')) || 1;
            const sellingPrice = Number(formData.get('sellingPrice')) || 0;
            
            // Collecter les ingrÃ©dients
            const ingredients = [];
            const lines = document.querySelectorAll('#ingredientsListEdit .ingredient-line');
            lines.forEach(line => {
                const index = line.dataset.index;
                const ingredientId = formData.get(`ingredientId_${index}`);
                const quantity = Number(formData.get(`quantity_${index}`));
                const unit = formData.get(`unit_${index}`);
                
                if (ingredientId && quantity) {
                    ingredients.push({ ingredientId, quantity, unit });
                }
            });
            
            // Calculer le coÃ»t
            let totalCost = 0;
            ingredients.forEach(ing => {
                const ingredient = appState.data.ingredients.find(i => i.id === ing.ingredientId);
                if (!ingredient) return;
                
                const pricePerBaseUnit = ingredient.getPricePerBaseUnit ? ingredient.getPricePerBaseUnit() : 0;
                
                // Convertir en unitÃ© de base
                let qtyInBaseUnit = ing.quantity;
                if (ing.unit === 'kg' && ingredient.baseUnit === 'g') qtyInBaseUnit *= 1000;
                if (ing.unit === 'L' && ingredient.baseUnit === 'ml') qtyInBaseUnit *= 1000;
                if (ing.unit === 'g' && ingredient.baseUnit === 'kg') qtyInBaseUnit /= 1000;
                if (ing.unit === 'ml' && ingredient.baseUnit === 'L') qtyInBaseUnit /= 1000;
                
                totalCost += pricePerBaseUnit * qtyInBaseUnit;
            });
            
            const costPerUnit = totalCost / producedQty;
            const margin = sellingPrice > 0 ? ((sellingPrice - costPerUnit) / sellingPrice * 100) : 0;

        // Handle new sale
        async function handleNewSale(e) {
            e.preventDefault();
            
            const productSelect = document.getElementById('saleProductSelect');
            const selectedOption = productSelect.options[productSelect.selectedIndex];
            
            const recipeId = selectedOption.getAttribute('data-recipe-id');
            const recipeName = selectedOption.getAttribute('data-recipe-name');
            const unit = selectedOption.getAttribute('data-unit');
            const quantity = Number(document.getElementById('saleQuantity').value);
            const unitPrice = Number(document.getElementById('saleUnitPrice').value);
            
            const vendorSelect = document.getElementById('saleVendorSelect');
            let vendorId = null;
            let vendorName = '';
            let commissionRate = 0;
            
            if (vendorSelect.value) {
                const vendorOption = vendorSelect.options[vendorSelect.selectedIndex];
                vendorId = vendorSelect.value;
                vendorName = vendorOption.getAttribute('data-name');
                commissionRate = Number(vendorOption.getAttribute('data-commission')) || 0;
            }
            
            const notes = document.getElementById('saleNotes').value;
            
            // Double-check stock availability
            const remaining = Number(selectedOption.getAttribute('data-remaining'));
            if (quantity > remaining) {
                showToast(`âŒ Stock insuffisant ! Disponible: ${remaining} ${unit}, DemandÃ©: ${quantity} ${unit}`, 'error');
                return;
            }
            
            if (quantity <= 0) {
                showToast('âŒ QuantitÃ© invalide', 'error');
                return;
            }
            
            if (unitPrice <= 0) {
                showToast('âŒ Prix invalide', 'error');
                return;
            }
            
            try {
                // Prepare sale data
                const saleData = {
                    items: [{
                        type: 'recipe',
                        itemId: recipeId,
                        itemName: recipeName,
                        quantity,
                        unit,
                        unitPrice
                    }],
                    vendorId,
                    vendorName,
                    commissionRate,
                    notes,
                    saleDate: new Date()
                };
                
                // Find vendor if selected
                const vendor = vendorId ? appState.data.vendors.find(v => v.id === vendorId) : null;
                
                // Create sale using SaleService
                const result = SaleService.create(saleData, appState.data.productions, vendor);
                
                // Update productions
                result.productionUpdates.forEach(update => {
                    const index = appState.data.productions.findIndex(p => p.id === update.productionId);
                    if (index !== -1) {
                        appState.data.productions[index] = update.production;
                    }
                });
                
                // Add sale
                appState.data.sales.push(result.sale);
                
                // Save
                saveData();
                
                closeModal('newSaleModal');
                renderSalesPage();
                
                showToast(`âœ… Vente enregistrÃ©e : ${formatCurrency(result.sale.revenue)} (marge: ${result.sale.marginPercent.toFixed(1)}%)`, 'success');
                
            } catch (error) {
                console.error('Erreur vente:', error);
                showToast('âŒ Erreur: ' + error.message, 'error');
            }
        }

                const directCost = typeof costResult === 'object' ? costResult.direct : costResult;

        // Update recipe cost calculation
        window.updateRecipeCost = function() {
            const container = document.getElementById('recipeIngredientsList');
            const rows = container.querySelectorAll('.form-row');
            const ingredients = appState.data.ingredients || [];
            
            let totalCost = 0;
            let hasIngredients = false;
            
            rows.forEach(row => {
                const index = row.dataset.index;
                const ingSelect = document.querySelector(`[name="ingredient_${index}"]`);
                const qtyInput = document.querySelector(`[name="quantity_${index}"]`);
                const unitSelect = document.querySelector(`[name="unit_${index}"]`);
                
                if (ingSelect?.value && qtyInput?.value && unitSelect?.value) {
                    hasIngredients = true;
                    const ing = ingredients.find(i => i.id === ingSelect.value);
                    if (ing) {
                        let qty = Number(qtyInput.value);
                        const unit = unitSelect.value;
                        
                        // Convert to base unit
                        if (unit === 'kg' && ing.baseUnit === 'g') qty *= 1000;
                        if (unit === 'L' && ing.baseUnit === 'ml') qty *= 1000;
                        
                        // Get cost per base unit
                        const costPerUnit = ing.getPricePerBaseUnit ? ing.getPricePerBaseUnit() : 0;
                        totalCost += qty * costPerUnit;
                    }
                }
            });
            
            // Display cost
            const costDisplay = document.getElementById('recipeCostDisplay');
            if (hasIngredients) {
                costDisplay.style.display = 'block';
                document.getElementById('recipeTotalCost').textContent = formatCurrency(totalCost);
                
                const producedQty = Number(document.querySelector('[name="producedQty"]')?.value) || 1;
                const unitCost = totalCost / producedQty;
                document.getElementById('recipeUnitCost').textContent = formatCurrency(unitCost);
            } else {
                costDisplay.style.display = 'none';
            }
        };
        
        // Handle recipe creation
        async function handleCreateRecipe(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const container = document.getElementById('recipeIngredientsList');
            const rows = container.querySelectorAll('.form-row');
            
            // Collect ingredients
            const recipeIngredients = [];
            const ingredients = appState.data.ingredients || [];
            
            rows.forEach(row => {
                const index = row.dataset.index;
                const ingId = formData.get(`ingredient_${index}`);
                const qty = Number(formData.get(`quantity_${index}`));
                const unit = formData.get(`unit_${index}`);
                
                if (ingId && qty && unit) {
                    const ing = ingredients.find(i => i.id === ingId);
                    if (ing) {
                        let baseQty = qty;
                        if (unit === 'kg' && ing.baseUnit === 'g') baseQty = qty * 1000;
                        if (unit === 'L' && ing.baseUnit === 'ml') baseQty = qty * 1000;
                        
                        recipeIngredients.push({
                            ingredientId: ingId,
                            ingredientName: ing.name,
                            quantity: qty,
                            unit: unit,
                            baseQty: baseQty,
                            baseUnit: ing.baseUnit
                        });
                    }
                }
            });
            
            if (recipeIngredients.length === 0) {
                showToast('âŒ Ajoutez au moins un ingrÃ©dient', 'error');
                return;

            try {
                const recipe = RecipeService.create({
                    name: formData.get('name'),
                    category: resolveRecipeCategory(formData),
                    producedQty: Number(formData.get('producedQty')),
                    producedUnit: formData.get('producedUnit'),

                    preparationTime: Number(formData.get('preparationTime')) || 0,
                    instructions: formData.get('instructions') || ''
                });
                
                // Add ingredients

                // Save to state
                appState.data.recipes.push(recipe);

                showToast(`âœ… Recette "${recipe.name}" crÃ©Ã©e avec ${recipeIngredients.length} ingrÃ©dients`, 'success');

        }

        // Filter Ingredients
        function filterIngredients() {
            const search = document.getElementById('searchIngredients')?.value.toLowerCase() || '';
            const category = document.getElementById('filterCategory')?.value || '';
            const alertType = document.getElementById('filterAlert')?.value || '';
            const dlcType = document.getElementById('filterDlcType')?.value || '';
            
            let filtered = appState.data.ingredients || [];
            
            // Search filter
            if (search) {
                filtered = filtered.filter(ing => 
                    ing.name.toLowerCase().includes(search) ||
                    (ing.category || '').toLowerCase().includes(search)
                );
            }
            
            // Category filter
            if (category) {
                filtered = filtered.filter(ing => ing.category === category);
            }
            
            // Alert filter
            if (alertType) {
                filtered = filtered.filter(ing => {
                    const alerts = ing.alerts || [];
                    if (alertType === 'low') return alerts.some(a => a.type === 'STOCK_LOW');
                    return false;
                });
            }
            
            // DLC filter
            if (dlcType && dlcType !== 'custom' && dlcType !== 'date') {
                const now = new Date();
                
                filtered = filtered.filter(ing => {
                    if (!ing.lots || ing.lots.length === 0) return false;
                    
                    return ing.lots.some(lot => {
                        const dlc = new Date(lot.dlc);
                        
                        if (dlcType === 'expired') {
                            return dlc < now;
                        } else if (dlcType === '7days') {
                            const sevenDays = new Date(now);
                            sevenDays.setDate(sevenDays.getDate() + 7);
                            return dlc >= now && dlc <= sevenDays;
                        } else if (dlcType === '30days') {
                            const thirtyDays = new Date(now);
                            thirtyDays.setDate(thirtyDays.getDate() + 30);
                            return dlc >= now && dlc <= thirtyDays;
                        }
                        
                        return false;
                    });
                });
            }
            
            // Custom DLC filter
            if ((dlcType === 'custom' || dlcType === 'date') && appState.customDlcFilter) {
                filtered = filtered.filter(ing => {
                    if (!ing.lots || ing.lots.length === 0) return false;
                    
                    return ing.lots.some(lot => {
                        const dlc = new Date(lot.dlc);
                        return dlc >= appState.customDlcFilter.from && 
                               dlc <= appState.customDlcFilter.to;
                    });
                });
            }
            
            const grid = document.getElementById('ingredientsGrid');
            if (grid) grid.innerHTML = renderIngredientsCards(filtered);
        }

                const matches = (appState.data.ingredients || []).filter(ing =>

                ).slice(0, 10); // Max 10 suggestions
                
                if (matches.length === 0) {

                `).join('');
                
                suggestionsBox.style.display = 'block';
                selectedIndex = -1;
                
                // Stocker les suggestions pour la sÃ©lection au clavier
                suggestionsBox.dataset.suggestions = JSON.stringify(matches);
            });
            
            // Navigation au clavier
            input.addEventListener('keydown', function(e) {
                const items = suggestionsBox.querySelectorAll('.suggestion-item');
                
                if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    selectedIndex = Math.min(selectedIndex + 1, items.length - 1);
                    highlightSuggestion(items, selectedIndex);
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    selectedIndex = Math.max(selectedIndex - 1, 0);
                    highlightSuggestion(items, selectedIndex);
                } else if (e.key === 'Enter' && selectedIndex >= 0) {
                    e.preventDefault();
                    selectIngredientSuggestion(selectedIndex);
                } else if (e.key === 'Escape') {
                    suggestionsBox.style.display = 'none';
                    selectedIndex = -1;
                }
            });
            
            // Fermer les suggestions si clic ailleurs
            document.addEventListener('click', function(e) {
                if (!input.contains(e.target) && !suggestionsBox.contains(e.target)) {
                    suggestionsBox.style.display = 'none';
                }
            });

                                <button type="button" class="btn" style="flex:1" onclick="closeModal('editClientModal')">Annuler</button>
                                <button type="submit" class="btn btn-primary" style="flex:1">ğŸ’¾ Enregistrer</button>
                            </div>
                        </form>
                    </div>
                </div>`;
            document.body.appendChild(modal);
            modal.querySelector('#editClientForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const idx = (appState.data.clients||[]).findIndex(x => x.id === document.getElementById('editCliId').value);
                if (idx !== -1) {
                    appState.data.clients[idx] = {
                        ...appState.data.clients[idx],
                        name: document.getElementById('editCliName').value,
                        phone: document.getElementById('editCliPhone').value,
                        email: document.getElementById('editCliEmail').value,
                        tags: document.getElementById('editCliTags').value.split(',').map(t=>t.trim()).filter(Boolean),
                        notes: document.getElementById('editCliNotes').value
                    };
                    saveData(); closeModal('editClientModal'); renderClientsPage();
                    showToast('âœ… Client modifiÃ©', 'success');
                }
            });
        };
        
        window.deleteClient = function(id) {
            if (!confirm('Supprimer ce client ?')) return;
            appState.data.clients = (appState.data.clients||[]).filter(c => c.id !== id);
            saveData(); renderClientsPage();
            showToast('ğŸ—‘ï¸ Client supprimÃ©', 'success');
        };
        
        window.exportClients = function() {
            const clients = appState.data.clients || [];
            const rows = [['Nom','TÃ©lÃ©phone','Email','Tags','Notes']];
            clients.forEach(c => rows.push([c.name||'',c.phone||'',c.email||'',(c.tags||[]).join('|'),c.notes||'']));
            const csv = rows.map(r => r.map(v => `"${String(v).replace(/"/g,'""')}"`).join(',')).join('\n');
            const blob = new Blob([csv], {type:'text/csv;charset=utf-8;'});
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
            a.download = 'BFM_Clients.csv'; a.click();
            showToast('ğŸ“¤ Export clients tÃ©lÃ©chargÃ©', 'success');
        };

        // ========================================
        // DIAGNOSTIC & VERSION
        // ========================================
        window.exportDiagnostic = function() {
            const diag = {
                version: 'v55.6-POLISH',
                schemaVersion: '55.6',
                buildDate: '2026-02-10',
                timestamp: new Date().toISOString(),
                counts: {
                    ingredients: (appState.data.ingredients||[]).length,
                    recipes: (appState.data.recipes||[]).length,
                    productions: (appState.data.productions||[]).length,
                    sales: (appState.data.sales||[]).length,
                    expenses: (appState.data.expenses||[]).length,
                    suppliers: (appState.data.suppliers||[]).length,
                    clients: (appState.data.clients||[]).length,
                    staff: (appState.data.staff||[]).length,
                    lossHistory: (appState.data.lossHistory||[]).length
                },
                currency: appState.currentCurrency,
                lang: appState.currentLang
            };
            const blob = new Blob([JSON.stringify(diag, null, 2)], {type:'application/json'});
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
            a.download = 'BFM_Diagnostic.json'; a.click();
            showToast('ğŸ“Š Diagnostic exportÃ©', 'success');
        };

        // Start app
        initApp();
    </script>
